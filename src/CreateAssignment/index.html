<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Assignment</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"
		></script>
		<script defer src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../global.css">
	</head>
	<body>
		<div class="navbar flex justify-content-between">
			<button id="button-back" class="btn btn-secondary">Back</button>
			<button id="button-logout" class="btn btn-secondary">Log Out</button>
		</div>
		<div class="container">
			<form id="createAssignment" novalidate>
				<h3 class="text-center">Create Assignment</h3>
				<div class="form-group">
					<input
						type="text"
						id="assignmentName"
						class="form-control"
						name="name"
						placeholder="Assignment Name"
						required
					/>
				</div>
				<div class="form-group">
					<textarea
						class="form-control"
						id="assignmentDescription"
						placeholder="Description"
					></textarea>
				</div>
				<ul class="list-group" id="assignmentTestCases"></ul>
				<div class="flex flex-row justify-content-between">
					<button
						type="button"
						class="btn btn-primary"
						id="buttonUploadTestCase"
						data-bs-toggle="modal"
						data-bs-target="#upload-modal"
						onclick="resetUpload()"
					>
						Upload Test Case
					</button>
					<button class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
		<div class="modal fade" tabindex="-1" role="dialog" id="upload-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content p-2">
					<h5 class="modal-header">Upload Test Case</h5>
					<div id="uploadFiles">
						<label for="uploadTestInput">Upload Test Input</label>
						<input type="file" class="form-control" id="uploadTestInput" />
						<label for="uploadTestOutput">Upload Test Output</label>
						<input type="file" class="form-control" id="uploadTestOutput" />
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cancel
						</button>
						<button
							type="button"
							class="btn btn-primary"
							data-bs-dismiss="modal"
							onclick="uploadTestCase()"
						>
							Upload
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

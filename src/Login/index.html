<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"
		></script>
		<script defer src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Login Page</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Log in to CodeGrader</h1>
			</div>
			<div class="col-md-4">
				<div class="row">
					<input
						id="input-username"
						type="text"
						class="form-control"
						placeholder="Username"
					/>
				</div>
				<div class="row">
					<input type="password" class="form-control" placeholder="Password" />
				</div>
				<div class="row row-btn">
					<!--button, add actionlistener to go to screen, use name input on next screen?-->
					<input id="action-login" type="submit" value="Log in" class="btn" />
				</div>
			</div>
		</div>
	</body>
</html>

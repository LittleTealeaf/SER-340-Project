<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
			defer
		></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="navbar flex justify-content-between m-2">
			<button class="btn btn-secondary">
				Back
			</button>
			<button class="btn btn-secondary">Log Out</button>
		</div>
		<div class="container">
			<form
				id="createCourseForm"
				name="createCourse"
				onsubmit="return onValidateCreateAccount(event)"
				novalidate
			>
				<h4 class="text-center">Create New Course</h4>
				<div id="form-name" class="form-group">
					<input type="text" class="form-control" placeholder="Course Name" required />
					<div class="invalid-feedback">Please include the course's name</div>
				</div>
				
				

				<button type="submit" id="form-submit" class="btn btn-primary">
					Create Course
				</button>
			</form>
		</div>
	</body>
</html>

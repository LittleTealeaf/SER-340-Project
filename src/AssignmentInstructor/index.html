<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Assignment View Instructor</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css"
		/>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"
		></script>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<link rel="stylesheet" href="../global.css" />
	</head>
	<body>
		<div class="navbar flex justify-content-between">
			<button id="button-back" class="btn btn-secondary">Back</button>
			<button id="button-logout" class="btn btn-secondary">Log Out</button>
		</div>
		<div class="container">
			<h3>Submission for Assignment X</h3>
			<div class="progress">
				<div
					class="progress-bar w-75"
					role="progressbar"
					aria-valuenow="75"
					aria-valuemin="0"
					aria-valuemax="100"
				></div>
			</div>
			<div class="row">
				<div class="col-6">
					<div id="code-preview" class="assignment-section">
						<pre>
public static void main(String[] args) {
 while(true) {
  while(true) {
   while(true) {
    System.out.println("hello world");
   }
  }
 }
}
						</pre
						>
					</div>
				</div>
				<div class="col-6">
					<ul class="list-group assignment-section">
						<li class="list-group-item list-group-item-success">Test A</li>
						<li class="list-group-item list-group-item-success">Test B</li>
						<li class="list-group-item list-group-item-danger">Test C</li>
						<li class="list-group-item list-group-item-success">Test D</li>
					</ul>
					<form>
						<textarea
							class="form-control"
							placeholder="Add Comment Here..."
							id="comment"
						></textarea>
						<div style="display: flex; justify-content: right">
							<button type="submit" class="btn ">
								Post Comment
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

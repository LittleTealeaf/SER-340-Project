<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>
</head>
<body>
	<div class="container">
		<form name="createAccount">
			<h4 class="text-center">
				Create New Account
			</h4>
			<div id="form-name" class="form-group">
				<input type="text" class="form-control" placeholder="Name" required>
			</div>
			<div id="form-username" class="form-group">
				<input type="text" class="form-control" placeholder="Username" required>
			</div>
			<div id="form-password" class="form-group">
				<input type="password" class="form-control" placeholder="Password" required>
			</div>
			<div id="form-password-verify" class="form-group">
				<input type="password" class="form-control" placeholder="Retype Password" required>
			</div>

			<button type="submit" id="form-submit" class="btn btn-primary">Create Account</button>
		</form>
	</div>	
</body>
</html>
